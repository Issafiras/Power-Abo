<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Social (SEO Performance Wizard) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Power Abo Beregner — Find den bedste mobilpakke" />
  <meta property="og:description" content="Sammenlign mobilabonnementer og streaming. Beregn din besparelse med POWER's smarte værktøj." />

  <meta property="og:locale" content="da_DK" />
  
  <!-- Theme & PWA -->
  <meta name="theme-color" content="#FF6D1F" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/Power-Abo/favicon.ico" />

  <!-- Preconnect for performance (SEO Performance Wizard) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://issafiras.github.io" crossorigin />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://issafiras.github.io" />
  
  <!-- Font Loading (Performance + UI Aesthetic) — swap for no FOIT -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <style>
    /* ========================================
       PREMIUM LOADING SCREEN (UI Aesthetic Premium)
       Branded, animated, with aurora glow
       ======================================== */
    
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }
    
    /* Aurora Background Glow */
    .loading-aurora {
      position: absolute;
      inset: 0;
      overflow: hidden;
      opacity: 0.5;
    }
    
    .loading-aurora::before,
    .loading-aurora::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: aurora-float 6s ease-in-out infinite alternate;
    }
    
    .loading-aurora::before {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 109, 31, 0.4) 0%, transparent 70%);
      top: 30%;
      left: 20%;
    }
    
    .loading-aurora::after {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
      bottom: 20%;
      right: 25%;
      animation-delay: -3s;
      animation-direction: alternate-reverse;
    }
    
    @keyframes aurora-float {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -20px) scale(1.15); }
    }
    
    /* Logo with entrance animation */
    .loading-logo-container {
      position: relative;
      z-index: 1;
      animation: logo-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    @keyframes logo-entrance {
      0%   { opacity: 0; transform: translateY(20px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .loading-logo {
      height: 56px;
      width: auto;
      filter: drop-shadow(0 0 30px rgba(255, 109, 31, 0.4));
    }
    
    /* Subtext */
    .loading-text {
      position: relative;
      z-index: 1;
      font-family: 'Outfit', -apple-system, sans-serif;
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 1.5rem;
      animation: text-entrance 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    @keyframes text-entrance {
      0%   { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Premium Animated Progress Bar */
    .loading-bar-track {
      position: relative;
      z-index: 1;
      width: 160px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      margin-top: 2rem;
      overflow: hidden;
      animation: text-entrance 0.6s 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    .loading-bar-fill {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #FF6D1F, #FF9F7A, #FF6D1F);
      background-size: 200% 100%;
      border-radius: 4px;
      animation: loading-shimmer 1.5s ease-in-out infinite;
    }
    
    @keyframes loading-shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Accessibility: Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .loading-aurora::before, .loading-aurora::after { animation: none; }
      .loading-logo-container { animation: none; opacity: 1; }
      .loading-text { animation: none; opacity: 1; }
      .loading-bar-track { animation: none; opacity: 1; }
      .loading-bar-fill { animation: none; background-position: 0 0; }
      #loading-screen { transition: opacity 0.1s ease; }
    }
  </style>
</head>
<body>
  <!-- Premium Loading Screen -->
  <div id="loading-screen" role="status" aria-label="Indlæser Power Abo Beregner">
    <div class="loading-aurora" aria-hidden="true"></div>
    <div class="loading-logo-container">
      <img
        src="/Power-Abo/power-logo-white.png"
        alt="POWER Abonnement"
        class="loading-logo"
        loading="eager"
        width="200"
        height="56"
        fetchpriority="high"
      />
    </div>
    <div class="loading-text">Abonnement Beregner</div>
    <div class="loading-bar-track" aria-hidden="true">
      <div class="loading-bar-fill"></div>
    </div>
    <span class="sr-only" style="position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0);">Appen indlæses, vent venligst...</span>
  </div>
  
  <!-- React app root (Web Architecture Pro: semantic landmark) -->
  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
