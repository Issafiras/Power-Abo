<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mobilabonnement og streaming beregner - Sammenlign priser og besparelser" />
  <!-- theme-color supported by Chrome, Safari, Edge, but not Firefox -->
  <meta name="theme-color" content="#ff6b1a" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  
  <title>Power Calculator - Mobilabonnement Beregner</title>
  
  <style>
    /* Loading screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0f1c, #374151);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      height: 72px;
      width: auto;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.35));
    }
    
    .loading-text {
      color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b1a, #ff8847);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff6b1a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <img src="%BASE_URL%power-logo-white.png?v=1" alt="Power Abonnement" class="loading-logo" />
    <div class="loading-text">Power Calculator</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
</body>
</html>
