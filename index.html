<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mobilabonnement og streaming beregner - Sammenlign priser og besparelser" />
  <!-- 
    theme-color: Progressive enhancement - supported by Chrome, Safari, Edge.
    Not supported by Firefox, Firefox for Android, Opera (intentional - graceful degradation).
    This is a progressive enhancement and will gracefully degrade in unsupported browsers.
    NOTE: Linter warning about browser support is expected and can be safely ignored.
    This meta tag is intentionally included for browsers that support it.
  -->
  <meta name="theme-color" content="#ff6b1a" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  
  <title>Power Calculator - Mobilabonnement Beregner</title>
  
  <style>
    /* Minimal Loading Screen - Ultra Fast */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.2s ease;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      height: 60px;
      width: auto;
      margin-bottom: 1rem;
      opacity: 1;
    }
    
    .loading-text {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    
    .loading-spinner {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .loading-spinner span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #FF6D1F;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <img src="%BASE_URL%power-logo-white.png?v=1" alt="Power Abonnement" class="loading-logo" />
    <div class="loading-text">Power Calculator</div>
    <div class="loading-spinner">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
</body>
</html>
