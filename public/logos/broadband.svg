<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="broadbandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House shape -->
  <path d="M20 45 L50 20 L80 45 L80 80 L20 80 Z"
        fill="url(#broadbandGradient)"
        stroke="#1E1B4B"
        stroke-width="2"/>

  <!-- Roof -->
  <polygon points="15,45 50,15 85,45"
           fill="url(#broadbandGradient)"
           stroke="#1E1B4B"
           stroke-width="2"/>

  <!-- Door -->
  <rect x="42" y="60" width="16" height="20"
        fill="#1E1B4B"
        stroke="#1E1B4B"
        stroke-width="1"/>

  <!-- Windows -->
  <rect x="25" y="50" width="12" height="12"
        fill="#FFFFFF"
        stroke="#1E1B4B"
        stroke-width="1"/>
  <rect x="63" y="50" width="12" height="12"
        fill="#FFFFFF"
        stroke="#1E1B4B"
        stroke-width="1"/>

  <!-- WiFi waves -->
  <path d="M35 35 Q45 25 55 35 Q65 45 75 35"
        fill="none"
        stroke="#10B981"
        stroke-width="3"
        stroke-linecap="round"/>
  <path d="M40 40 Q45 32 50 40 Q55 48 60 40"
        fill="none"
        stroke="#10B981"
        stroke-width="2"
        stroke-linecap="round"/>
  <path d="M45 45 Q47.5 40 50 45 Q52.5 50 55 45"
        fill="none"
        stroke="#10B981"
        stroke-width="1.5"
        stroke-linecap="round"/>
</svg>
